<!DOCTYPE html>
<html>
<head>
	<title>foto</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}

		.bg-image {
			background-image: url(22.jpeg);
			-webkit-background-size:cover;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			height: 100%;
			filter: blur(5px);

		}
	</style>
</head>
<body>

	<div class="bg-image"></div>

</body>
</html>
